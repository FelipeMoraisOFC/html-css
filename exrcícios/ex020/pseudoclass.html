<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display:inline-block;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            text-align: center;
            background-color: aquamarine;
        }
        div:hover {
            background-color: rgb(112, 157, 209);
        }
        div>p {
            text-align: justify;
            font-size: 12px;
            width: 90%;
            text-align: justify;
            text-indent: 5px;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Caixa 01</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt eius similique incidunt rerum recusandae excepturi quae, doloribus laborum facilis minus aperiam numquam nemo sunt voluptatibus repellendus necessitatibus tempore, temporibus culpa?</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
