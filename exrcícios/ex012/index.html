<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Vídeos</title>
</head>
<body>
    <h1>Video com hospedagem local</h1>
    <video width="560" controls poster="capa/g.jpg">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu_video-origem.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade</p>
    </video>
    <h1>Video com hosoedagem do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wr2Vy6K7k8M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
