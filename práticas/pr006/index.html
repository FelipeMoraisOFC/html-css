<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        h1 {font-family:Times New Roman;
            font-size: 25pt;
        }
    </style>
    <style>
        p {font-family: Times New Roman;
        font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a segir. Pause o mouse sobre os termos para descobrir qual tag deve utilizar em cada caso</p>
    <ul>
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag &lt;h1&gt;...&lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag&lt;ol&gt; e &lt;li&gt;">lista numerada</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
